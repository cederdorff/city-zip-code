<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Info App</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Zip Code City App</h1>
    <form>
      <label for="zipCodeInput">Zip Code:</label>
      <input type="text" id="zipCodeInput" autocomplete="off" />

      <label for="cityInfoInput">City:</label>
      <input type="text" id="cityInfoInput" readonly />
      <p id="error"></p>
    </form>
    <script src="app.js"></script>
  </body>
</html>
